        <header class="navbar navbar-dark sticky-top bg-dark flex-xl-nowrap p-0 shadow">
            <a class="d-lg-none col-lg-3 col-xl-2 me-0 px-3" style="height: 50px;" href="#"></a>
            <button class="navbar-toggler position-absolute d-lg-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                </li>
            </ul>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="text-white bg-dark col-lg-3 col-xl-2 d-lg-block sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item mb-1 mx-2">
                                <a href="/dashboard" class="nav-link navbar-link {% if request.url.path.strip('/') == 'dashboard' %}active{% else %}text-white{% endif %}">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#dashboard"></use>
                                    </svg>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item mb-1 mx-2">
                                <a href="" class="nav-link navbar-link {% if request.url.path.strip('/') == 'scan' or request.url.path.split('/')[1] == 'miner' %}active{% else %}text-white{% endif %}" data-bs-toggle="collapse" data-bs-target="#miners-collapse" aria-expanded="false">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#miners"></use>
                                    </svg>
                                    Miners
                                </a>
                                <div class="collapse mt-1" id="miners-collapse" style="">
                                    <ul id="navMiners" class="btn-toggle-nav fancy-scroll overflow-auto list-unstyled fw-normal pb-1 small">
                                        <li>
                                            <a href="/scan" class="nav-link navbar-link {% if request.url.path.strip('/') == 'scan' %}active{% else %}text-white{% endif %}">
                                                <svg class="bi me-2 mt-1" width="16" height="16">
                                                    <use xlink:href="#scan"></use>
                                                </svg>
                                                Add Miners
                                            </a>
                                        </li>
                                        {% for miner in cur_miners %}
                                        <li>
                                            <a href="/miner/{{miner}}" class="nav-link navbar-link {% if request.url.path.strip('/') == 'miner/' + miner %}active{% else %}text-white{% endif %}">
                                                <svg class="bi me-2 mt-1" width="16" height="16">
                                                    <use xlink:href="#miner"></use>
                                                </svg>
                                                {{miner}}
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </li>
                            <li class="border-top my-3"></li>
                            <li class="nav-item mb-1 mx-2">
                                <a href="/settings" class="nav-link navbar-link {% if request.url.path.strip('/') == 'settings' %}active{% else %}text-white{% endif %}">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#settings"></use>
                                    </svg>
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--     <div class="col-lg-9 ms-md-auto col-xl-10 px-lg-4 ps-4"> -->
                <div class="col-lg-9 ms-md-auto col-xl-10 px-0">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
