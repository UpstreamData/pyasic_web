<div class="col col-12 my-2">
    <div class="card">
        <div class="card-header fw-bold text-center ">Pools</div>
        <div class="card-body">
            <div style="height: 200px;
                        overflow-y:scroll"
                 class="p-0 thick-fancy-scroll list-group pe-3"
                 id="card_pools"></div>
        </div>
    </div>
</div>
<script>
    update_ws.addEventListener('message', (event) => {
        getAPIData("pools", [minerIP])
        .then((data) => {
            pools_card = document.getElementById("card_pools")
            poolsHTML = ""
            for (const item of Object.values(data["data"])) {
                poolsHTML += '<div class="list-group-item no-transition d-flex justify-content-between list-group-item-action miner-error">' + item["value"] + '</div>'
            }
            if (!!pools_card) {
                pools_card.innerHTML = poolsHTML
            }

        })
        .catch((error) => console.error(error));
    });
</script>
