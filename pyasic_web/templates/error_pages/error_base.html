<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <style>
            * {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                padding: 0;
                margin: 0;
            }

            #notfound {
                position: relative;
                height: 100vh;
                background: #030005;
            }

            #notfound .notfound {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .notfound {
                max-width: 767px;
                width: 100%;
                line-height: 1.4;
                text-align: center;
            }

            .notfound .notfound-err {
                position: relative;
                height: 180px;
                margin-bottom: 20px;
                z-index: -1;
            }

            .notfound .notfound-err h1 {
                font-family: 'Montserrat', sans-serif;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                font-size: 224px;
                font-weight: 900;
                margin-top: 0px;
                margin-bottom: 0px;
                margin-left: -12px;
                color: #030005;
                text-transform: uppercase;
                text-shadow: -1px -1px 0px #760A45, 1px 1px 0px #23449F;
                letter-spacing: -20px;
            }


            .notfound .notfound-err h2 {
                font-family: 'Montserrat', sans-serif;
                position: absolute;
                left: 0;
                right: 0;
                top: 110px;
                font-size: 42px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                text-shadow: 0px 2px 0px #23449F;
                letter-spacing: 13px;
                margin: 0;
            }

            .notfound .notfound-err h3 {
                font-family: 'Montserrat', sans-serif;
                position: absolute;
                left: 0;
                right: 0;
                top: 270px;
                font-size: 24px;
                font-weight: 700;
                color: #fff;
                text-shadow: 0px 2px 0px #23449F;
                letter-spacing: 5px;
                margin: 0;
            }


            .notfound a {
                font-family: 'Montserrat', sans-serif;
                display: inline-block;
                text-transform: uppercase;
                color: #760A45; // Base Homepage
                text-decoration: none;
                border: 2px solid;
                background: transparent;
                padding: 10px 40px;
                font-size: 14px;
                font-weight: 700;
                -webkit-transition: 0.2s all;
                transition: 0.2s all;
            }

            .notfound a:hover {
                color: #708AD4; // Hover Homepage
            }

            @media only screen and (max-width: 767px) {
                .notfound .notfound-err h2 {
                    font-size: 24px;
                }
            }

            @media only screen and (max-width: 480px) {
                .notfound .notfound-err h1 {
                    font-size: 182px;
                }
            }
        </style>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900"
              rel="stylesheet">
        <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
