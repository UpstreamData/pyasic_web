{% extends 'navbar.html' %}
{% block content %}
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="row d-flex justify-content-between w-100 align-content-middle">
            {% import "macros/header.html" as header_macros %}
            {{ header_macros.create_header_item(text="Manage Users", icon="users") }}
        </div>
    </nav>
    <div class="row row-cols-1 row-cols-xl-5 row-cols-md-3 m-1 my-3"
         id="all_cards">
        {% for u in users %}
            <div class="col d-flex justify-content-center" id="card_{{u}}">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">{{ u }}</div>
                    <div class="card-body">
                        <form method="POST" action="/manage/update_user" id="form_{{ u }}">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username</span>
                                <input autocomplete="off"
                                       name="username"
                                       id="username_{{ u }}"
                                       class="form-control"
                                       type="text"
                                       value="{{ users[u].username }}"
                                       placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input autocomplete="off"
                                       name="name"
                                       id="name_{{ u }}"
                                       class="form-control"
                                       type="text"
                                       value="{{ users[u].name }}"
                                       placeholder="Friendly Name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Password</span>
                                <input autocomplete="off"
                                       name="password"
                                       id="password_{{ u }}"
                                       class="form-control"
                                       type="text"
                                       placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text w-50">Admin</span>
                                <input type="checkbox"
                                       class="btn-check"
                                       id="admin_{{ users[u] }}"
                                       {% if "admin" in users[u].scopes %}checked{% endif %}
                                       type="checkbox"
                                       class="select-item checkbox"
                                       name="admin"
                                       {% if users[u].username == user.username %}disabled{% endif %}/>
                                <label class="btn btn-outline-success w-50" for="admin_{{ users[u] }}"></label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">IP Range</span><textarea autocomplete="off" id="iprange_{{ u }}" name="ip_range" class="form-control" placeholder="IP Range">{{users[u].ip_range}}</textarea>
                            </div>
                        </form>
                        <div class="input-group mb-3">
                            <button class="btn btn-info w-50"
                                    id="update_{{ u }}"
                                    onclick="updateUser('{{ u }}')">Update</button>
                            <button class="btn btn-danger w-50"
                                    id="delete_{{ u }}"
                                    onclick="deleteUser('{{u}}')"
                                    {% if users[u].username == user.username %}disabled{% endif %}>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col d-flex justify-content-center" id="card_add">
            <div class="card text-white bg-dark mb-3"
                 style="max-width: 18rem;
                        width: 300px;
                        height: 425px">
                <div class="card-header">Add User</div>
                <div class="card-body">
                    <button type="button" class="btn btn-dark w-100 h-100" onclick="addUser()">
                        <svg class="bi me-2" width="100" height="100">
                            <use xlink:href="#users_add"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
    window.post = function(url, data) {
      return fetch(url, {method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
    }


    function deleteUser(user) {
        post("/manage/delete_user", {user_id: user});
        card = document.getElementById("card_" + user);
        card.remove();
    }
    function updateUser(user) {
        form = document.getElementById("form_" + user);
        form.submit();
    }

    function addUser() {
        add_card = document.getElementById("card_add");
        add_card.remove();
        cards_div = document.getElementById("all_cards");
        cards_div.innerHTML += '<div class="col d-flex justify-content-center" id="card_new_user" ><div class="card text-white bg-dark mb-3" style="max-width: 18rem;"><div class="card-header">New User</div><div class="card-body"><form method="POST" action="/manage/add_user" id="form_new_user"><div class="input-group mb-3"><span class="input-group-text">Username</span><input required autocomplete="off"name="username" id="username_new_user" class="form-control" type="text" placeholder="Username"></div><div class="input-group mb-3"><span class="input-group-text">Name</span><input required autocomplete="off" name="name" id="name_new_user" class="form-control" type="text" placeholder="Friendly Name"></div><div class="input-group mb-3"><span class="input-group-text">Password</span><input required autocomplete="off" name="password" id="password_new_user" class="form-control" type="text" placeholder="Password"></div><div class="input-group mb-3"><span class="input-group-text w-50">Admin</span><input type="checkbox" class="btn-check" id="admin_new_user" type="checkbox" class="select-item checkbox" name="admin"/><label class="btn btn-outline-success w-50" for="admin_new_user"></label></div><div class="input-group mb-3"><span class="input-group-text">IP Range</span><textarea id="iprange_new_user" name="ip_range" class="form-control" placeholder="IP Range"></textarea></div><div class="input-group mb-3"><button class="btn btn-success w-100" id="update_new_user">Add</button></div></form></div></div></div>'
                                                                                                                    cards_div.innerHTML += '<div class="col d-flex justify-content-center" id="card_add"><div class="card text-white bg-dark mb-3"
                                                                                                             style="max-width: 18rem;
                                                                                                                    width: 300px;
                                                                                                                    height: 425px"><div class="card-header">Add User</div><div class="card-body"><button type="button" class="btn btn-dark w-100 h-100" onclick="addUser()"><svg class="bi me-2" width="100" height="100"><use xlink:href="#users_add"></use></svg></button></div></div></div>'
                                                                                                                }
    </script>
{% endblock content %}
